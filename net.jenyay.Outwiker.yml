app-id: net.jenyay.Outwiker
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: outwiker
rename-icon: net.jenyay.Outwiker
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: outwiker
    buildsystem: simple
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/Jenyay/outwiker
        commit: 5c39dc9801ff5326e6f79a115298822dd85a6303
        # tag: stable_3.0.0.888
    build-commands:
      - make -f Makefile.flatpak install
  - "python3-requirements.json"
  - name: cacheman
    buildsystem: simple
    build-commands:
      - "python3 setup.py install --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/py_cache_manager
        commit: aa7fa33dcbc30dbd6b2e62cade5f371f6dbbe2cb
  - name: cyhunspell
    buildsystem: simple
    build-commands:
      - "python3 setup.py install --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/cython_hunspell
        commit: 399483cd722c4940f6cbac5aaf30fb078713f524
