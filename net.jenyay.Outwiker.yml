app-id: net.jenyay.Outwiker
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: outwiker
rename-icon: net.jenyay.Outwiker
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: outwiker
    buildsystem: simple
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/Jenyay/outwiker
        commit: d3a8745c5dd5e28897167d3ca031f10bca498f29
        # tag: stable_3.0.0.888
    build-commands:
      - make -f Makefile.flatpak install
  - "python3-modules.json"
  - "python3-cacheman.json"
  - name: cyhunspell
    buildsystem: simple
    build-commands:
      - "python3 setup.py install --prefix=${FLATPAK_DEST}"
    sources:
      - type: git
        url: https://github.com/Jenyay/cython_hunspell
        tag: 2.0.2_flatpak
        commit: 9b92b1c2e4a1e8761c4e89e38cea7715726c86ed
